{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
   Password Change Page
{% endblock %}

{% block body_block %}
  
  <div class="alert alert-danger">
      <p>If you change your password, you have to <b>Login</b> again to continue</p>
  </div>

   <h1>Password Change</h1>
   <form method="post">
       {{ form|crispy }}
       {% csrf_token %}
       <br>
       <button class="btn btn-primary btn-sm">Change</button>
   </from>

{% endblock %}
